theme = "gruvbox_material_dark_hard"

[editor]
auto-format = false
color-modes = true
cursorline = true
mouse = false
scroll-lines = 3
shell = ["fish", "-c"]
rulers = [80]
text-width = 80

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "│"

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = false
wrap-at-text-width = true
wrap-indicator = ""

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
tabpad = "·"